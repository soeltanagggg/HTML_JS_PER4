<html>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <head>
        <title>Menambahkan String</title>
    </head>
    <body>
        <p><script language="JavaScript">
            document.writeln("<pre>");
            document.writeln("<h1>Menambahkan String</h1>");
            var A ='mulis';
            var B ='sulistiyono';
            var C ="bernad";
            var D ="bernadhed";
            var E =A+B;
            var F =C+D;
            
            document.writeln('mulis + sulistiyono= ' + E);
            //E =A+B
            document.writeln('bernad + bernadhed= ' + F);
            //F =C+D
            document.writeln("<pre>");
        </script></p>
    </body>
</html>
