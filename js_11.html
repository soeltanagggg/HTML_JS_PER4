<html>
    <head>
        <title>
            Percabangan IF-ELSE
        </title>
    </head>
    <body>
        <script languague="JavaScript">
        
            function tanyabilangan()
            {
                var bil = parseFloat(document.fform.bilangan.value);
                var jenis ="";
                if(isNaN(bil)){
                    alert("Anda Belum memasukan Bilangan");
                }
                else{
                    if(bil>0){
                        jenis = "Adalah bilangan Positif";
                    }
                    else if(bil<0){
                        jenis ="Adalah bilangan negatif";
                    }
                    else{
                        jenis = "Adalah Nol";
                    }
                    alert(bil+" "+jenis);
                }
            }
        //--><SCRIPT>
        </script>
        <form name="fform">
            <h2><break>bilangan Negatif, Nol, Atau Posiitif???</breal></h2>
                    Masukan Bilangan    :<input type="text" size="11" name="bilangan">
                <p>
                <input type="button" value="Tanya" onclick="tanyabilangan()">
                <input type="reset" value="Ulang">
                </p>
        </form>
    </body>
</html>
