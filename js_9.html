<html>
    <body>
        <p>Menampilkan Nilai Boolean(10>9):</p>
        <button onclick="myFuction()">Cobalah</button>
        <p id="demo"></p>

        <script>
            function myFuction(){
                document.getElementById("demo").innerHTML = Boolean(10>9);
            }
        </script>
    </body>
</html>
